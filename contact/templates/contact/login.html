{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>
    {% if user.is_authenticated %}
        <p>
            {{ user.username }} já está logado.
        </p>
    {% else %}
        {% include 'contact/partials/user_form.html'%}
        <p><a href="{% url 'contact:register'%}">Cadastrar Usuário</a>
    {% endif %}
    
  </div>
{% endblock content %}

<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index'%}" class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url 'contact:create' %}" class="menu-link">
                    Criar Contato
                </a>
            </li>
            <li class="menu-item">
                {% if user.is_authenticated %}
                    <a href="{% url 'contact:logout' %}" class="menu-link">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'contact:login' %}" class="menu-link">
                        Login
                    </a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="search">
        <form action="{% url 'contact:search' %}" method="GET">
            <input type="text" class="search-input" placeholder="Buscar"
            id="search"
            name="q">
        </form>
    </div>
</header>
